
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Primeiro acesso Watch TV | Start Telecom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#1f1f1f;
  color:#fff;
  padding-top:70px;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
  background:linear-gradient(135deg,#ff9800,#ff6f00,#e53935);
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  z-index:1000;
}

header img{height:42px}

header a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

/* ===================== */
/* FUNDO ANIMADO PREMIUM */
/* ===================== */
.bg-animated{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
  background:
    radial-gradient(
      1200px circle at 10% 20%,
      rgba(216,134,11,.65),
      transparent 55%
    ),
    radial-gradient(
      900px circle at 90% 80%,
      rgba(255,86,34,.55),
      transparent 60%
    ),
    linear-gradient(
      180deg,
      #f79d9d,
      #f09861,
      #cf7676
    );
  background-size:
    200% 200%,
    200% 200%,
    100% 100%;
  animation:bgMove 25s ease-in-out infinite;
}

@keyframes bgMove{
  0%{
    background-position:0% 0%,100% 100%,0% 50%;
  }
  50%{
    background-position:100% 50%,0% 50%,100% 50%;
  }
  100%{
    background-position:0% 0%,100% 100%,0% 50%;
  }
}

/* FUNDO COM IMAGEM */
.fundo{
  min-height:100vh;
  padding:80px 20px;
}

/* CARD */
.container{
  max-width:960px;
  margin:auto;
  background:#fff;
  color:#333;
  border-radius:20px;
  padding:36px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

.container h1{
  margin-top:0;
  color:#e65100;
  font-size:28px;
}

.container p{
  line-height:1.6;
  color:#555;
}

/* MANUAL */
.canva-embed{
  margin-top:24px;
  position:relative;
  width:100%;
  aspect-ratio:16 / 9;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

.canva-embed iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* LINK */
.full-link{
  display:inline-block;
  margin-top:20px;
  font-weight:600;
  color:#e65100;
  text-decoration:none;
}

/* MOBILE */
@media (max-width:768px){

  .fundo{
    padding:40px 12px;
  }

  .container{
    padding:24px;
    border-radius:16px;
  }

  .container h1{
    font-size:22px;
  }

  .canva-embed{
    aspect-ratio:auto;
    height:60vh;
    border-radius:12px;
  }
}

/* EFEITO NA LOGO (FORA DO MEDIA) */
header a img{
  transition: transform .25s ease, opacity .25s ease;
}

header a img:hover{
  transform: scale(1.05);
  opacity: .9;
}

</style>
</head>

<body>

<!-- FUNDO ANIMADO -->
<div class="bg-animated"></div>

<header>
  <a href="/">
    <img src="/img/logo.png" alt="Start Telecom">
  </a>

  <a href="/">‚Üê Voltar</a>
</header>

<section class="fundo">
  <div class="container">
    <h1>Primeiro acesso Watch TV</h1>

    <p>
      Siga o passo a passo abaixo para ativar sua conta corretamente.
    </p>

    <div class="canva-embed">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAG6eCrFMz4/wLCbfSLNSHfSlGD97knA6g/view?embed"
      allowfullscreen>
    </iframe>
  </div>


    <p style="margin-top:20px">
    <a href="https://www.canva.com/design/DAG6eCrFMz4/wLCbfSLNSHfSlGD97knA6g/view"
       target="_blank" rel="noopener">
      Abrir em tela cheia
    </a>
  </p>
  </div>
</section>

</body>
</html>
