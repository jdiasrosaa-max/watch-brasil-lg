<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manual TV Samsung | Start Telecom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #2f2f2f;
      color: #fff;
    }

    /* TOPO */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      background: linear-gradient(135deg, #ffb300, #ff6f00, #e53935);
    }

    header img {
      height: 45px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    /* SEÇÃO COM FUNDO */
    .fundo {
      min-height: 100vh;
      padding: 60px 20px;

      background:
        linear-gradient(rgba(0,0,0,.05), rgba(0,0,0,.05)),
        url("img/image.png") no-repeat center center;

      background-size: cover;
    }

    /* CONTEÚDO */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,.35);
    }

    .container h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #e65100;
    }

    .container p {
      line-height: 1.6;
      margin-bottom: 25px;
    }

    /* EMBED CANVA */
    .canva-embed {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    .canva-embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      header {
        padding: 15px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <header>
    <img src="img/logo.png" alt="Start Telecom">
    <a href="index.html">← Voltar</a>
  </header>

  <!-- FUNDO + CONTEÚDO -->
  <section class="fundo">
    <div class="container">
      <h1>Manual TV Samsung</h1>

      <p>
        Siga o passo a passo abaixo para instalar o aplicativo da Watch Brasil
        na sua Smart TV Samsung de forma simples e rápida.
      </p>

      <div class="canva-embed">
        <iframe
          loading="lazy"
          src="https://www.canva.com/design/DAG6fdszln0/rLbRUuRgFM9DMS-g3uvv9g/view?embed"
          allowfullscreen>
        </iframe>
      </div>

      <p style="margin-top:20px">
        <a href="https://www.canva.com/design/DAG6fdszln0/rLbRUuRgFM9DMS-g3uvv9g/view"
           target="_blank" rel="noopener">
          Abrir manual em tela cheia
        </a>
      </p>
    </div>
  </section>

</body>
</html>
